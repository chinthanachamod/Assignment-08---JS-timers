<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Timers Assignment - Case 01</title>

    <style>

        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        section {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        section > div {
            width: 200px;
            height: 200px;
            background-color: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        section > div > h3 {
            font-size: 25px;
        }

        .box {
            margin-top: 130px;
        }



        .scoobRunning {
            width: 113px;
            height: 53px;
            background-image: url("assets/images/scooby running.gif");
            background-size: cover;
        }

        .shaggy {
            width: 250px;
            height: 210px;
            background-image: url("assets/images/Shaggy eating.png");
            background-size: cover;
            margin-top: 127px;
            align-content: center;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .buttons button {
            width: 198px;
            height: 50px;
            background: rgba(24, 202, 202, 0.75);
            font-size: 1.4rem;
            font-weight: bold;
            margin: 0 13px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
        }

        .buttons button:hover {
            background-color: #00cccc;
            color: rgba(0, 0, 0, 0.95);
        }


    </style>
</head>

<body>

<section>
    <div class="box">
        <div class="scoobRunning"></div>
        <h3 id="1">A</h3>
    </div>
    <div class="box">
        <div class="scoobRunning"></div>
        <h3 id="2">B</h3>
    </div>
    <div class="box">
        <div class="scoobRunning"></div>
        <h3 id="3">C</h3>
    </div>
    <div class="box">
        <div class="scoobRunning"></div>
        <h3 id="4">D</h3>
    </div>
    <div class="box">
        <div class="scoobRunning"></div>
        <h3 id="5">E</h3>
    </div>
    <!--<div class="box">
        <div class="scoobRunning"></div>
        <h3 id="6">F</h3>
    </div>-->

    <div class="shaggy"></div>
</section>

<section class="buttons">
    <button class="button" id="btn_start">Start</button>
    <button class="button" id="btn_stop">Stop</button>
</section>

<script>
    // Letters for the boxes
    let arr = ["A", "B", "C", "D", "E", "F"];
    let myInterval;

    // Function to update the positions of letters
    function change() {
        let lastLetter = arr.pop(); // Remove the last letter
        arr.unshift(lastLetter); // Add it to the front of the array

        // Update the displayed letters
        document.getElementById("1").innerText = arr[0];
        document.getElementById("2").innerText = arr[1];
        document.getElementById("3").innerText = arr[2];
        document.getElementById("4").innerText = arr[3];
        document.getElementById("5").innerText = arr[4];
        document.getElementById("6").innerText = arr[5];
    }

    // Start the interval for the letters to change every 2 seconds
    document.getElementById("btn_start").addEventListener('click', function () {
        myInterval = setInterval(change, 1000);
    });

    // Stop the interval
    document.getElementById("btn_stop").addEventListener('click', function () {
        clearInterval(myInterval);
    });
</script>

</body>
</html>
